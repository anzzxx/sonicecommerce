{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- section-header.// -->

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap">
            <img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
        </div>
    </div> <!-- container // -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">
        <header class="section-heading">
            <a href="{% url 'storepage' %}" class="btn btn-outline-primary float-right">See all</a>
            <h3 class="section-title">Popular products</h3>
        </header><!-- sect-heading -->

        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{{ product.get_url }}" class="img-wrap">
                        <img src="{{ product.image.url }}">
                    </a>
                    <figcaption class="info-wrap">
                        <a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
                        <div class="price mt-1">
                            {% if product.best_percentage %}
                            <span class="price">${{ product.discounted_price|floatformat:2 }}</span>
                            <del class="price-old">${{ product.price|floatformat:2 }}</del>
                            <div class="stock mt-1">off {{ product.best_percentage }}%</div>
                            {% else %}
                            <span class="price">${{ product.default_price|floatformat:2 }}</span>
                            {% endif %}
                        </div> <!-- price-wrap.// -->
                    </figcaption>
                    
                </div>
            </div> <!-- col.// -->
            {% endfor %}
        </div> <!-- row.// -->

    </div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
